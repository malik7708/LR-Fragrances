<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Your Cart | LR Fragrances</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>

<body>

    <header class="navbar">
        <div class="logo">
            <img src="{{ url_for('static', filename='images/products/monogram.jpeg') }}" alt="LR Logo" class="logo-img">
            <h1>LR Fragrances</h1>

        </div>
        <nav>
            <a href="/">Home</a>
            <a href="/shop">Shop</a>
            <a href="/cart"><i class="fa-solid fa-cart-shopping"></i>({{ cart_count }})</a>
        </nav>
    </header>

    <section class="shop-header">
        <h2 class="cart-title">
            <i class="fa-solid fa-cart-shopping"></i>
            Your Cart
        </h2>
    </section>

    <section class="products">
        {% if items %}
        {% for item in items %}
        <div class="product-card">
            <img src="{{ url_for('static', filename='images/products/' ~ item.product.image) }}">
            <div class="product-info">
                <style>
                   .products {
                        display: grid;
                        grid-template-rows: repeat(auto-fit, minmax(200px, 1fr));
                        gap: 25px;
                        padding: 40px;
                    }
                    .product-card {
                        background: #1a1a1a;
                        border-radius: 14px;
                        overflow: hidden;
                        display: flex;
                        flex-direction: column;
                        height: 100%;
                        transition:
                            transform 0.35s ease,
                            box-shadow 0.35s ease,
                            background 0.35s ease;
                    }
                    .product-card:hover {
                        background: #242424;
                        transform: scale(1.02) translateY(-6px);
                        /* zoom + lift */
                        box-shadow: 0 18px 40px rgba(0, 0, 0, 0.6);
                        border: 1px solid rgba(255, 193, 7, 0.6);
                    }
                    .product-card img {
                        width: 100%;
                        height: 260px;
                        object-fit: cover;
                    }

                    .product-info h3 {
                        margin-bottom: 10px;
                    }

                    .qty-control {
                        display: flex;
                        align-items: center;
                        gap: 10px;
                    }

                    .qty-btn {
                        background-color: #d7a719;
                        color: white;
                        border-radius: 4px;
                        padding: 5px 10px;
                    }
                </style>
                <h3>{{ item.product.name }}</h3>

                <!-- Quantity Controls -->
                <div class="qty-control">
                    <a href="{{ url_for('update_cart', product_id=item.product.id, action='decrease') }}"
                        class="qty-btn">âˆ’</a>
                    <span class="qty">{{ item.qty }}</span>
                    <a href="{{ url_for('update_cart', product_id=item.product.id, action='increase') }}"
                        class="qty-btn">+</a>
                </div>

                <p>Subtotal: PKR {{ item.subtotal }}</p>
                <a href="{{ url_for('remove_from_cart', product_id=item.product.id) }}" class="btn-secondary">Remove</a>
            </div>
        </div>
        {% endfor %}
        {% else %}
        <div class="cart-container">
            <p class="empty-cart">
                <i class="fa-solid fa-triangle-exclamation"></i>
                Your cart is empty
            </p>
        </div>
        {% endif %}
    </section>

    <section class="cart-total-section">
        <h3 class="cart-total">Total: PKR {{ total or 0 }}</h3>
    </section>

</body>

</html>
