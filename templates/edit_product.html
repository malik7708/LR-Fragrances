<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Edit Product | LR Fragrances Admin</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />

    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;700&family=Poppins:wght@300;400;500&display=swap"
      rel="stylesheet"
    />

    <!-- Existing CSS -->
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/style.css') }}"
    />

    <!-- Animations CSS -->
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/animations.css') }}"
    />

    <style>
      .edit-container {
        max-width: 700px;
        margin: 50px auto;
        padding: 0 20px;
      }

      .edit-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 40px;
        padding-bottom: 20px;
        border-bottom: 2px solid rgba(215, 167, 25, 0.3);
      }

      .edit-header h1 {
        font-family: "Playfair Display", serif;
        font-size: 32px;
        color: #d7a719;
        margin: 0;
      }

      .back-btn {
        display: inline-flex;
        align-items: center;
        gap: 8px;
        padding: 10px 20px;
        border-radius: 25px;
        border: 1px solid #d7a719;
        color: #d7a719;
        text-decoration: none;
        transition: all 0.3s ease;
      }

      .back-btn:hover {
        background: #d7a719;
        color: #000;
      }

      .edit-form {
        background: linear-gradient(145deg, #151515, #0f0f0f);
        border-radius: 18px;
        padding: 40px;
        border: 1px solid rgba(215, 167, 25, 0.25);
        box-shadow: 0 25px 60px rgba(0, 0, 0, 0.7);
      }

      .form-group {
        margin-bottom: 25px;
      }

      .form-group label {
        display: block;
        margin-bottom: 10px;
        color: #d7a719;
        font-weight: 600;
        font-size: 14px;
        text-transform: uppercase;
        letter-spacing: 0.5px;
      }

      .form-group input,
      .form-group textarea {
        width: 100%;
        padding: 14px;
        border-radius: 8px;
        background: #1b1b1b;
        border: 1px solid #333;
        color: #fff;
        font-size: 15px;
        font-family: "Poppins", sans-serif;
        transition: all 0.3s ease;
      }

      .form-group input:focus,
      .form-group textarea:focus {
        outline: none;
        border-color: #d7a719;
        box-shadow: 0 0 0 2px rgba(215, 167, 25, 0.2);
        background: #222;
      }

      .form-group textarea {
        resize: vertical;
        min-height: 120px;
      }

      .form-row {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 20px;
      }

      .form-actions {
        display: flex;
        gap: 15px;
        margin-top: 35px;
        padding-top: 25px;
        border-top: 1px solid rgba(215, 167, 25, 0.2);
      }

      .btn-primary {
        flex: 1;
        background: linear-gradient(135deg, #d7a719, #b58b14);
        color: #000;
        border: none;
        padding: 14px 30px;
        border-radius: 30px;
        font-weight: 700;
        font-size: 15px;
        cursor: pointer;
        transition: all 0.3s ease;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 8px;
      }

      .btn-primary:hover {
        transform: translateY(-3px);
        box-shadow: 0 12px 30px rgba(215, 167, 25, 0.4);
      }

      .btn-primary:active {
        transform: translateY(-1px);
      }

      .btn-cancel {
        flex: 1;
        background: transparent;
        border: 1px solid #666;
        color: #999;
        padding: 14px 30px;
        border-radius: 30px;
        font-weight: 600;
        cursor: pointer;
        text-decoration: none;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 8px;
        transition: all 0.3s ease;
      }

      .btn-cancel:hover {
        background: #333;
        border-color: #999;
        color: #fff;
      }

      .product-image {
        width: 150px;
        height: 150px;
        border-radius: 12px;
        object-fit: cover;
        border: 2px solid rgba(215, 167, 25, 0.25);
        margin-bottom: 20px;
      }

      .current-image {
        margin-bottom: 20px;
      }

      .current-image p {
        color: #999;
        font-size: 13px;
        margin-bottom: 10px;
      }

      .alert {
        padding: 15px 20px;
        border-radius: 8px;
        margin-bottom: 20px;
        font-weight: 500;
      }

      .alert-success {
        background: rgba(40, 167, 69, 0.2);
        color: #28a745;
        border: 1px solid rgba(40, 167, 69, 0.3);
      }

      .alert-error {
        background: rgba(220, 53, 69, 0.2);
        color: #dc3545;
        border: 1px solid rgba(220, 53, 69, 0.3);
      }

      @media (max-width: 768px) {
        .edit-header {
          flex-direction: column;
          gap: 15px;
          text-align: center;
        }

        .form-row {
          grid-template-columns: 1fr;
        }

        .form-actions {
          flex-direction: column;
        }

        .btn-primary,
        .btn-cancel {
          width: 100%;
        }
      }
    </style>
  </head>

  <body>
    <header class="navbar">
      <div class="logo">
        <img
          src="{{ url_for('static', filename='images/products/monogram.jpeg') }}"
          class="logo-img"
        />
        <h1>LR Fragrances</h1>
      </div>

      <div class="hamburger" id="hamburger">
        <span></span>
        <span></span>
        <span></span>
      </div>

      <nav id="nav-menu">
        <a href="/">Home</a>
        <a href="/admin">Admin</a>
        <a href="/shop">Shop</a>
        <a href="/contact">Contact</a>
        <a href="/about">About</a>
        <a href="/cart"
          ><i class="fa-solid fa-cart-shopping"></i> ({{ cart_count }})</a
        >
      </nav>
    </header>

    <div class="nav-overlay" id="navOverlay"></div>

    <div class="edit-container">
      <div class="edit-header">
        <h1><i class="fas fa-edit"></i> Edit Product</h1>
        <a href="/admin" class="back-btn">
          <i class="fas fa-arrow-left"></i> Back to Admin
        </a>
      </div>

      <form method="POST" class="edit-form animate-fade-in-up">
        {% if product.image %}
        <div class="current-image">
          <p>Current Image:</p>
          <img
            src="{{ url_for('static', filename='images/products/' ~ product.image) }}"
            alt="{{ product.name }}"
            class="product-image"
          />
        </div>
        {% endif %}

        <div class="form-group animate-fade-in-up">
          <label for="name">Product Name *</label>
          <input
            type="text"
            id="name"
            name="name"
            value="{{ product.name }}"
            required
            placeholder="Enter product name"
          />
        </div>

        <div class="form-row">
          <div class="form-group animate-fade-in-up">
            <label for="price">Price (PKR) *</label>
            <input
              type="number"
              id="price"
              name="price"
              value="{{ product.price }}"
              required
              placeholder="0"
              min="0"
            />
          </div>

          <div class="form-group animate-fade-in-up">
            <label for="discount">Discount (%) *</label>
            <input
              type="number"
              id="discount"
              name="discount"
              value="{{ product.discount or 0 }}"
              placeholder="0"
              min="0"
              max="100"
            />
          </div>
        </div>

        <div class="form-group animate-fade-in-up">
          <label for="size">Product Size *</label>
          <input
            type="text"
            id="size"
            name="size"
            value="{{ product.size or '' }}"
            required
            placeholder="e.g., 100ml, 50ml, etc."
          />
        </div>

        <div class="form-group animate-fade-in-up">
          <label for="description">Description</label>
          <textarea
            id="description"
            name="description"
            placeholder="Enter product description (optional)"
          >
{{ product.description or '' }}</textarea
          >
        </div>

        <div class="form-actions">
          <button type="submit" class="btn-primary animate-btn">
            <i class="fas fa-save"></i> Update Product
          </button>
          <a href="/admin" class="btn-cancel">
            <i class="fas fa-times"></i> Cancel
          </a>
        </div>
      </form>
    </div>

    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const hamburger = document.getElementById("hamburger");
        const nav = document.getElementById("nav-menu");
        const overlay = document.getElementById("navOverlay");

        hamburger.addEventListener("click", () => {
          hamburger.classList.toggle("active");
          nav.classList.toggle("active");
          overlay.classList.toggle("active");
        });

        overlay.addEventListener("click", closeMenu);

        document.querySelectorAll("#nav-menu a").forEach((link) => {
          link.addEventListener("click", closeMenu);
        });

        function closeMenu() {
          hamburger.classList.remove("active");
          nav.classList.remove("active");
          overlay.classList.remove("active");
        }
      });
    </script>

    <!-- THEME TOGGLE BUTTON -->
    <button class="theme-toggle" id="themeToggle" aria-label="Toggle theme">
      <i class="fas fa-moon"></i>
    </button>

    <!-- THEME TOGGLE SCRIPT -->
    <script>
      // Initialize theme from localStorage
      const themeToggle = document.getElementById("themeToggle");
      const savedTheme = localStorage.getItem("theme") || "dark-theme";

      document.body.classList.add(savedTheme);
      updateThemeIcon();

      // Toggle theme on button click
      themeToggle.addEventListener("click", () => {
        const isDark = document.body.classList.contains("dark-theme");

        if (isDark) {
          document.body.classList.remove("dark-theme");
          document.body.classList.add("light-theme");
          localStorage.setItem("theme", "light-theme");
        } else {
          document.body.classList.remove("light-theme");
          document.body.classList.add("dark-theme");
          localStorage.setItem("theme", "dark-theme");
        }
        updateThemeIcon();
      });

      function updateThemeIcon() {
        const isDark = document.body.classList.contains("dark-theme");
        themeToggle.innerHTML = isDark
          ? '<i class="fas fa-moon"></i>'
          : '<i class="fas fa-sun"></i>';
      }
    </script>
  </body>
</html>
